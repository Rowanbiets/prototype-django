{% extends "master.html" %}
{% load static %}

{% block title %}
    Article Details
{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'articles/details.css' %}">

<h1>{{ myarticle.title }}</h1>

<a href="{% url 'articles' %}">Back to Articles</a>



{% endblock %}
