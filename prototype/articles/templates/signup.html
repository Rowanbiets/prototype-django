{% extends "master.html" %}
{%load static%}
{% block title %}
    Signup
{% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'articles/signup.css' %}">

    <h2>Signup</h2>
  
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="submit-button">Signup</button>
    </form>
{% endblock %}
